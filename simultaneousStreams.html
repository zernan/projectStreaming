<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Javascript Project</title>
	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="streamingData.css">	

</head>

<body>
<div class="container">
	<div class="row" align="center"> <!-- header row -->
	
			<h2>STREAMING WEB APP</h2>
	
	</div>
	<div class="row"> <!-- twitch and twitter display row -->
		<div class="col s12 m7"> <!-- column container for twitch only -->
			
			<h3>Twitch Clips</h3>
			<div class="twitch">
				<iframe id="twitchFrame" frameborder="0" scrolling="no" height="350" width=100%>
				</iframe>
			</div>
		</div>	

		<div class="col s12 m5"> <!-- column container for twitter only -->
				
				<h3>Twitter Feed</h3>
				<div class="twitter">			
					<iframe  id="twitterFrame" height="350" width=100%>
						<div id="twitter">
							<div id="twitter_t">
							</div>
							<div id="twitter_m">
							<div id="twitter_container">
								<ul id="twitter_update_list">
									
								</ul>
							</div>
							</div>
						</div>
					</iframe>
						<div id="twitter_b">
							
						</div>
				</div>
		</div> <!-- end of 2nd class "col" -->
				
	</div> <!-- End of class "row" -->
	<div class="row">
		<div class="col s4">
			
		</div>
		<div class="col s4">
			<div class="form">
				<h5>Type keyword to search both streams</h5>
				<input type="text" id="txtBox"/>
				<button id="searchBtn" height=100px width=200px>Search</button>
			<br>
		</div>
		</div>
		<div class="col s4">
			
		</div>
	</div>
</div> <!-- end of class container -->

	<script>
			let searcher = document.getElementById("searchBtn");

    		const seek = (x) => {
    		  	
    			let txt = document.getElementById("txtBox");
    			let twitch = document.getElementById("twitchFrame");
    			let twit = document.getElementById("twitterFrame");
    		  
    			let twitchSource = "https://api.twitch.tv/kraken/streams/" + txt.value + "?client_id=t7yj1dhusvoyzlng9u6p1a4yhw6qsp";
    			let twitterSource = "https://api.twitter.com/1.1/search/tweets.json?q=%" + txt.value + "&since_id=24012619984051000&max_id=250126199840518145&result_type=mixed&count=4";
          
          		console.log(twitchSource);
    		  	console.log(twitterSource);
    			
    			twitch.src = twitchSource;

    			twit.src = twitterSource;

    			}
    		
    		
    		searcher.addEventListener("click", seek);


	</script>
	
	<script src= "http://player.twitch.tv/js/embed/v1.js"></script>
	<script src="https://api.twitch.tv/kraken"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://api.twitter.com/1/statuses/user_timeline/zmverceles.json?" type="text/javascript"></script>
	<script src="http://twitter.com/javascripts/blogger.js" type="text/javascript"></script>



</body>
</html>
