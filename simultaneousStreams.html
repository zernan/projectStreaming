<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Javascript Project</title>
	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="streamingData.css">	

</head>

<body>
<div class="container">
	<div class="row" align="center"> <!-- header row -->
	
			<h2>STREAMING WEB APP</h2>
	
	</div>
	<div class="row"> <!-- twitch and twitter display row -->
		<div class="col s12 m7"> <!-- column container for twitch only -->
			
			<h3>Twitch Clips</h3>
			<div class="twitch">
				
			</div>
		</div>	

		<div class="col s12 m5"> <!-- column container for twitter only -->
				
				<h3>Twitter Feed</h3>
				<div class="twitter">
						<div id="twitter">
							<div id="twitter_t">
							</div>
							<div id="twitter_m">
							<div id="twitter_container">
								<ul id="twitter_update_list">
									
								</ul>
							</div>
							</div>
						</div>
						<div id="twitter_b">
							
						</div>
				</div>
		</div> <!-- end of 2nd class "col" -->
				
	</div> <!-- End of class "row" -->
	<div class="row">
		<div class="col s4">
			
		</div>
		<div class="col s4">
			<div class="form">
				<h5>Type keyword to search both streams</h5>
				<input type="text" id="txtBox"/>
				<button id="searchBtn" height=100px width=200px>Search</button>
			<br>
		</div>
		</div>
		<div class="col s4">
			
		</div>
	</div>
</div> <!-- end of class container -->

	<script>
		
		let searcher = document.getElementById("searchBtn");
		let txt = document.getElementById("txtBox");
		
		let twitch = document.getElementsByClassName('twitch');
		let twitter = document.getElementsByClassName('twitter');
		let colorList = ['red', 'blue', 'green', 'yellow', 'orange'];

		const requestTwitchStreams = (x)=>{
	     	   	
			let val = txt.value;
			let xhr = new XMLHttpRequest();
			let url = `https://api.twitch.tv/kraken/search/streams?query=${val}`;
			
			xhr.onreadystatechange = (e)=> {
        		if (this.readyState == 4) {
        			alert('Loaded');
        			if(this.status == 200){
            		
	            		var myChannelItems = JSON.parse(this.responseText);
	            		
	            		if(myChannelItems.length > 0){
		            		for(let i=0; i<myChannelItems; i++){
		            			let div = document.createElement('div');
		            			div.style='background:' + colorLit[i%5];
		            			div.innerHTML = myChannelItems[i];
		            			twitch.appendChild(div);
		            		}
	            		}
            		}
            		else{
            			alert('Status other than 200');
            		}
        		}
        		else
    	        {
    	        	alert("Unable to get streams!!!");
    	        }
			}

			xhr.open('GET', url, true);
			xhr.send();
									
 		}

		const requestTwitterStreams = (x)=>{
	     	   
	     	let val = txt.value;
			let xhr = new XMLHttpRequest();
			let url = `https://api.twitter.com/1.1/search/tweets.json?q=%'${val}
    			&since_id=24012619984051000&max_id=250126199840518145&result_type=mixed&count=4`;
			
			xhr.onreadystatechange = (e)=> {
        		if (this.readyState == 4) {
        			alert('request Loaded');
        			if(this.status == 200) {
            		
	            		let myTweets = JSON.parse(this.responseText);
	            		
	            		if(myTweets.length > 0){
		            		for(let i=0; i<myTweets; i++){
		            			let div = document.createElement('div');
		            			div.style='background:' + colorLit[i%5];
		            			div.innerHTML = myTweets[i];
		            			twitter.appendChild(div);
		            		}
	            		}
            		}
            		else{
            			alert('Status other than 200');
            		}
        		}
        		else
    	        {
    	        	alert("Unable to get requested tweets!!!");
    	        }
			}

			xhr.open('GET', url, true);
			xhr.send();
									
 		}
			
			searcher.addEventListener("click", requestTwitchStreams);
    		searcher.addEventListener("click", requestTwitterStreams);

    		


	</script>
	
	<script src= "http://player.twitch.tv/js/embed/v1.js"></script>
	<script src="https://api.twitch.tv/kraken"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://api.twitter.com/1/statuses/user_timeline/zmverceles.json?" type="text/javascript"></script>
	<script src="http://twitter.com/javascripts/blogger.js" type="text/javascript"></script>



</body>
</html>
