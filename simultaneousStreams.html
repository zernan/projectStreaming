<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Javascript Project</title>
	
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="streamingData.css">	

</head>

<body>
<div class="container">
	<div class="row" align="center"> <!-- header row -->
	
			<h2>STREAMING WEB APP</h2>
	
	</div>
	<div class="row"> <!-- twitch and twitter display row -->
		<div class="col s12 m6 l6"> <!-- column container for twitch only -->
		
			<h3>Twitch Clips</h3>
			

				<iframe src="https://www.twitch.tv/zmverceles" height="350" width=600>

				</iframe>	
		</div>	

		<div class="col s12 m6 l6"> <!-- column container for twitter only -->
				
				<h3>Twitter</h3>			
				<iframe src="https://api.twitter.com/1.1/statuses/home_timeline.json" height="350" width=600>
					<div id="twitter">
						<div id="twitter_t">
						</div>
						<div id="twitter_m">
							<div id="twitter_container">
								<ul id="twitter_update_list">
									
								</ul>
							</div>
						</div>
					</div>
				</iframe>
					<div id="twitter_b">
							
					</div>
		
		</div>
				
		</div> <!-- end of 2nd class "col" -->
	
	</div> <!-- End of class "row" -->
	<div class="row" align="center">
		<div class="form">
			<h4>Search streams</h4>
			<input type="text" class="textBox" style="border:1px solid #ff0000"/>
			<button>Search</button>
		<br>
		</div>
	</div>
<!-- end of class container -->
	
	<script>
	
		var httpRequest = new XMLHttpRequest();
			httpRequest.addEventListener('load', clipsLoaded);
			httpRequest.open('GET', 'https://api.twitch.tv/kraken/clips/top?limit=10&game=Overwatch&trending=true');
			httpRequest.setRequestHeader('Client-ID', 'uo6dggojyb8d6soh92zknwmi5ej1q2');
			httpRequest.setRequestHeader('Accept', 'application/vnd.twitchtv.v5+json');
			httpRequest.send();

		function clipsLoaded() {
    		var clipsDisplay = document.getElementById('clips-display'),
        	clipList = JSON.parse(httpRequest.responseText);

    		clipList.clips.forEach(function(clip, index, array) {
        	clipItem = document.createElement('div');
        	clipItem.innerHTML = clip.embed_html;
        	clipsDisplay.appendChild(clipItem);
    	});

	</script>
	
	<script src= "http://player.twitch.tv/js/embed/v1.js"></script>
	<script>src="https://api.twitch.tv/kraken"</script>
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://api.twitter.com/1/statuses/user_timeline/zmverceles.json?" type="text/javascript"></script>
	<script src="http://twitter.com/javascripts/blogger.js" type="text/javascript"></script>


</body>
</html>
